worker_processes auto;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4000;

        # Live streaming application
        application live {
            live on;

            # Authentication (optional)
            # on_publish http://localhost:3001/api/rtmp/auth;

            # Record streams (optional)
            record all;
            record_path /var/recordings;
            record_unique on;
            record_suffix .flv;

            # Forward to main application
            push rtmp://video-processor:1935/live;

            # HLS
            hls on;
            hls_path /var/hls;
            hls_fragment 3;
            hls_playlist_length 60;

            # DASH
            dash on;
            dash_path /var/dash;
            dash_fragment 3;
            dash_playlist_length 60;
        }

        # Playback application
        application playback {
            live on;
            play /var/recordings;
        }
    }
}

http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 80;

        # Serve HLS fragments
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var;
            add_header Cache-Control no-cache;

            # CORS
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods GET;
        }

        # Serve DASH fragments
        location /dash {
            root /var;
            add_header Cache-Control no-cache;

            # CORS
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods GET;
        }

        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }

        # Control interface
        location /control {
            rtmp_control all;
        }
    }
}